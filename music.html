<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Music Lang</title>
	<link rel="stylesheet" href="css/music.css">
	<link rel="icon" href="my.jpeg">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/music.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="background">
			<div class="music-lyric" style="display:block">
				<div class="lyric-view">
					<ul class="lyric">
					</ul>
				</div>
			</div>
		</div>
		<div class="content">
			<audio src=""></audio>
			<div class="music-massage">
				<p class="musicname" title="">小镇医生的故事</p>
				<p class="musicer" title="">李宗盛</p>
				<p class="record" title="" data-id="">经典老歌</p>
			</div>
			<div class="music-icon">
				<a class="icon-sina-weibo colored" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538"></a>
				<span class="icon-star-empty colored"></span>
				<span class="icon-heart colored"></span>
			</div>
		</div>
		<span class="basebar">
			<span class="progressbar"></span>
		</span>
		<div class="controls">
			<div class="play-control">
				<span class="btn1 icon-pause2"></span>
				<span class="btn2 icon-next2"></span>
				<span class="btn3 icon-forward3"></span>
			</div>
			<div class="music-control">
				<span class="colored icon-spinner11"></span>
				<span class="lyriced icon-paragraph-center"></span>
			</div>
		</div>
	</div>
</body>
</html>
